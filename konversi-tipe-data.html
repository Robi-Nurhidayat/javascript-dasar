<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // belajar konversi tipe data di javascript

        let angka = 1.1;

        let angkaParseInt = parseInt(angka);
        let angkaFloat = parseFloat(angka);
        let angkaNumber = Number(angka);
        let angkaToString = angka.toString();

        let angka1 = 2;
        let angka2 = 2;
        let hasil = angka1.toString() + angka2.toString();

        document.writeln(`${angkaParseInt} <br>`);
        document.writeln(`${angkaFloat} <br>`);
        document.writeln(`${angkaNumber} <br>`);
        document.writeln(`${angkaToString} <br>`);
        document.writeln(`${hasil} <br>`);

        // cara pengecekan NaN (Not a Number)
        const sebuahNan = Number("angka")
        document.writeln(isNaN(sebuahNan));
    </script>
</body>
</html>
