    <script>

        // belajar if expression

        const hasilAkhir = 60;
        let nilai = "";
        if(hasilAkhir > 80){
            nilai = "A";
            document.writeln(`Nilai anda : ${nilai}`);
        }else if(hasilAkhir > 70){
            nilai = "B";
            document.writeln(`Nilai anda : ${nilai}`);

        }else if(hasilAkhir > 60){
            nilai = "C";
            document.writeln(`Nilai anda : ${nilai}`);

        }else if(hasilAkhir > 50){
            nilai = "D";
            document.writeln(`Nilai anda : ${nilai}`);

        }else {
            document.writeln("Semangat belajar nya");
        }
    </script>
