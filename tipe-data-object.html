<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // membuat object kosong
        const person = {};

        // mengisi object tersebut
        person["nama"] = "Robi";
        person["umur"] = 21;
        person.alamat = "Cap jaya";

        console.table(person);

        // membuat object dan lanngsung mengisi nya
        const mhs = {
            nama : "Adi",
            umur : 21,
            alamat : "Penyabungan"
        }

        console.info(`Nama : ${mhs.nama}`);
        console.info(`Nama : ${mhs.umur}`);
        console.info(`Nama : ${mhs.alamat}`);

        console.table(mhs);
    </script>
</body>
</html>
